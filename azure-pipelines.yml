trigger:
  - main

pool: omkar-hcl


stages:
- stage: terraform_init_plan
  displayName: Terraform Init, Format, Validate, Plan
  jobs:
  - job: terraform_job
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'HCL-infrasc'
        backendAzureRmStorageAccountName: 'hclsa45623'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'prod.terraform.tfstate'
        workingDirectory: '$(Build.SourcesDirectory)/omkar/parent'
      displayName: Terraform Init



    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'custom'
        workingDirectory: '$(System.DefaultWorkingDirectory)/omkar/parent'
        outputTo: 'console'
        customCommand: 'fmt'
        environmentServiceNameAzureRM: 'HCL-infrasc'
        
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/omkar/parent'


    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/omkar/parent'
        environmentServiceNameAzureRM: 'HCL-infrasc'

- stage: terraform_security_scan
  dependsOn: terraform_init_plan
  jobs:
  - job: security_scan_job
    pool: omkar-hcl
    steps:
    - task: tfsec@1
      continueOnError: true
      inputs:
        version: 'v1.26.0'
        debug: true
        workingDirectory: '$(System.DefaultWorkingDirectory)/omkar/parent'
        environmentServiceNameAzureRM: 'HCL-infrasc'
  
    - script: |
       tflint --init --recursive
       tflint --recursive
      workingDirectory: '$(System.DefaultWorkingDirectory)/omkar'
      displayName: Run TFLint (all modules)
        
       

    